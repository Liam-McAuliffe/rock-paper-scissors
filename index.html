<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 class="score" id="computer-score">0</h1>
        <div id="rps-container">
            <div class="rps-half" id="computer-half">
                <h2 id="bot-name">RPS BOT</h2>
                <p class="rps-action" id="computer-action">YOUR ON!</p>
            </div>
            <div class="rps-half" id="user-half">
                <p class="rps-action" id="user-action">LET'S GO!</p>
                <div class="btn-container">
                    <button class="rps-choice" id="rock">Rock</button>
                    <button class="rps-choice" id="paper">Paper</button>
                    <button class="rps-choice" id="scissors">Scissors</button>
                </div>
            </div>
        </div>
        <h1 class="score" id="user-score">0</h1>
        <script src="index.js"></script>
    </body>
</html>
